<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/Semantic-UI/semantic.css}">
    <title>Pagina Dettaglio</title>
</head>
        <h1>Dettaglio Supergruppo</h1>
        <table class="ui celled table striped">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Ruolo</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="membro : ${membri}">
                <tr>
                    <td th:text="${membro.nome}"></td>
                    <td th:text="${membro.cognome}"></td>
                    <td th:text="${membro.ruolo}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div class = "ui button">
            <a>Aggiungi Membro</a>
        </div>
    <div class = "ui button">
        <a>Rimuovi Membro</a>
    </div>
    <body>
    </body>
</html>
