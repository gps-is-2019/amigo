<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>

    <head th:include="/fragments/fragments.html :: head">
        <title id="pageTitle">Amigo|Modifica Task</title>
    </head>
</head>
<body>
<div th:insert="fragments/fragments.html :: header"></div>
<h1 class="ui header" align="center">Modifica <span th:text="${taskForm.nome}"></span>: </h1>

<!--TODO -->
<form
        class="ui form text container"
        method="post"
        th:action="@{'/gruppo/visualizzaListaTaskSupergruppo/{idSupergruppo}/creazioneTaskSupergruppo'( idSupergruppo=${idSupergruppo})}"
        th:object="${taskForm}">

    <div class="field">
        <input type="hidden" placeholder="${taskForm.id}" path="id" th:field="*{id}">
    </div>
    <div class="field">
        <label>Nome task</label>
        <!--        <input type="text" name="first-name" placeholder="First Name" path="nome">-->
        <input type="text" th:value="${taskForm.nome}" path="nome" th:field="*{nome}">
    </div>
    <div class="field">
        <label>Data scadenza</label>
        <input type="date" name="${taskForm.dataScadenza}" th:value="${taskForm.descrizione}" path="dataScadenza" th:field="*{dataScadenza}">
    </div>
    <div class="field">
        <div class="field">
            <label>Descrizione</label>
            <textarea placeholder="${taskForm.descrizione}" path="descrizione" th:field="*{descrizione}"></textarea>
        </div>
    </div>

    <h3>Seleziona Delegato Task</h3>
    <table class="ui celled table">
        <thead>
        <tr class="center aligned">
            <th>Scelta</th>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="persona : ${persone}">
            <tr class="center aligned">
                <td>
                    <input type="radio" th:name="idPersona" path="idPersona" id="${persona.id}" th:value="${persona.id}"  th:checked="${persona.id==taskForm.idPersona}">
                </td>
                <td th:text="${persona.nome}"></td>
                <td th:text="${persona.cognome}"></td>
                <td th:text="${persona.user.getEmail()}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <button class="ui primary button" type="submit">Modifica Task</button>
</form>

</table>
<div class="ui message success" th:if="${flagCreazione==true}">
    <i class="close icon"></i>
    <p>Hai modificato correttamente il Task </p>
</div>
<script>$('.message .close')
    .on('click', function() {
        $(this)
            .closest('.message')
            .transition('fade')
        ;
    })
;</script>

</div>
</body>
</html>
