<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <head th:include="/fragments/fragments.html :: head">
        <title id="pageTitle">Amigo| Upload repository</title>
    </head>
</head>
<body>
    <div th:insert="fragments/fragments.html :: header"></div>

    <h1 align="center" class="ui header">Carica documento</h1>
    <div class="ui main text container">
        <div class="ui middle aligned center aligned grid container">
            <form th:action="@{/repository/uploadDocumento}" method="post" enctype="multipart/form-data" >
                <label for="file">Filename:</label>
                <input type="file" name="file" id="file"/>
                <button type="submit" name="submit" class="ui huge green right floated button">
                    <i class="ui upload icon"></i>
                    Carica
                </button>
            </form>
        </div>
    </div>
</body>
</html>
