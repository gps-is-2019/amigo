<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/fragments/fragments.html :: head">
    <title id="pageTitle">Amigo|Crea Commissione</title>
</head>
        <body>
            <h1 class="ui header"  align="center">Creazione Commissione</h1>
            <div class = "ui main text container">
                <div class = "ui form">
                    <form action="#" th:action="@{'/gruppi/{idGruppo}/commissioni/create'( idGruppo=${idGruppo})}" th:object="${command}" method="post">
                        <p>Nome commissione: <input type="text" th:field="*{name}" /></p>
                        <p>Descrizione: <textarea th:field="*{descrizione}" ></textarea></p>
                        <input type = "submit" class = "ui button" name = "Invia">
                    </form>
                </div>
            </div>
        </body>
</html>
