<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:include="/fragments/fragments.html :: head">
    <title id="pageTitle">Amigo|Dettagli gruppo</title>
</head>
    <body>
    <div th:insert="fragments/fragments.html :: header"></div>
    <h1 th:text="${supergruppo.name}" class="ui header"  align="center"></h1>
    <div class="ui main text container">
        <table class="ui celled table">
            <thead>
            <tr class="center aligned">
                <th>Nome</th>
                <th>Cognome</th>
                <th>Email</th>
                <th th:if="${isResponsabile==true}"></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="persona : ${persone}">
                <tr class="center aligned">
                    <td th:text="${persona.nome}"></td>
                    <td th:text="${persona.cognome}"></td>
                    <td th:text="${persona.user.getEmail()}"></td>
                    <td th:if="${isResponsabile==true}"><a th:if="${isResponsabile==true and supergruppo.responsabile.getId()!=persona.id}"  th:href="@{'/gruppi/{id2}/remove/{id1}'( id1=${persona.id},id2=${supergruppo.id})}" class="ui primary button">
                        Rimuovi
                    </a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <a th:if="${isResponsabile==true}"th:href="@{'/gruppi/{id2}/candidati'( id2=${supergruppo.id})}" class="ui primary button">
            Aggiungi
        </a>
        <div class="ui message success" th:if="${flagRimozione==1}">
            <i class="close icon"></i>
            <p>Hai rimosso corettamente <span th:text="${personaRimossa.nome}"></span> <span th:text="${personaRimossa.cognome}"></span></p>
        </div>
    </div>
    <script>$('.message .close')
        .on('click', function() {
            $(this)
                .closest('.message')
                .transition('fade')
            ;
        })
    ;</script>
    </body>
</html>
