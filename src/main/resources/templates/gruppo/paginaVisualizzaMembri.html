<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/Semantic-UI/semantic.css}">
    <title>Pagina Dettaglio</title>
</head>
    <body>
    <h1>Dettaglio Supergruppo</h1>
    <table class="ui celled table striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Ruolo</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="persona : ${persone}">
            <tr>
                <td th:text="${persona.nome}"></td>
                <td th:text="${persona.cognome}"></td>
                <td th:text="${persona.ruolo}"></td>
                <td><a th:href="@{'/gruppo/rimuovi/id={id1}&supergruppo={id2}'( id1=${persona.id},id2=${idSupergruppo})}" class="ui primary button">
                    Rimuovi
                </a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <a th:href="@{'/gruppo/id={id1}&supergruppo={id2}'( id1=${idConsiglio},id2=${idSupergruppo})}" class="ui primary button">
        Aggiungi
    </a>
    </body>
</html>
