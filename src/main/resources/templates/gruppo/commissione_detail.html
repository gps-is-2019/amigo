<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/fragments/fragments.html :: head">
    <title id="pageTitle">Amigo|Commissioni</title>
</head>
<body>
<div th:insert="fragments/fragments.html :: header"></div>
<!--TODO Cambiare aggiungere nome supergruppo-->
<h1  class="ui header"  align="center">Membri del <span th:text="${supergruppo.name}"></span></h1>
<div class="ui main text container">
    <table class="ui celled table">
        <thead>
        <tr class="center aligned">
            <th>Nome</th>
            <th>Cognome</th>
            <th>Email</th>
            <th th:if="${isResponsabile==true && supergruppo.state == true}"></th>
            <th th:if="${isCapogruppo==true && supergruppo.state == true}"></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="persona : ${persone}">
            <tr class="center aligned">
                <td th:text="${persona.nome}"></td>
                <td th:text="${persona.cognome}"></td>
                <td th:text="${persona.user.getEmail()}"></td>
                <td th:if="${isResponsabile==true && supergruppo.state == true}"><a th:if="${isResponsabile==true and supergruppo.responsabile.getId()!=persona.id}"  th:href="@{'/gruppi/commissioni/{id2}/remove/{id1}'( id1=${persona.id},id2=${supergruppo.id})}" class="ui primary button">
                    Rimuovi
                </a></td>
                <td th:if="${supergruppo.state == true}">
                    <a th:if="${isCapogruppo==true && supergruppo.state == true} " th:href="@{'/gruppi/commissioni/{idCommissione}/nominaResponsabile/{idPersona}'(idCommissione=${supergruppo.id},idPersona=${persona.id})}"class="ui primary button">
                        Nomina responsabile
                    </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <a th:if="${isResponsabile==true && supergruppo.state == true}" th:href="@{'/gruppi/commissioni/{id2}/candidati'( id2=${supergruppo.id})}" class="ui primary button">
        Aggiungi
    </a>

    <a th:if="${isCapogruppo==true && supergruppo.state == true}" th:href="@{'/gruppi/commissioni/{id2}/chiusura'( id2=${supergruppo.id})}" class="ui primary button">
        Chiudi commissione
    </a>
    <div class="ui message success" th:if="${flagRimozione==1}">
        <i class="close icon"></i>
        <p>Hai rimosso correttamente <span th:text="${personaRimossa.nome}"></span> <span th:text="${personaRimossa.cognome}"></span></p>
    </div>
    <div class="ui message success" th:if="${flagChiusura==1}">
        <i class="close icon"></i>
        <p>Hai chiuso correttamente la commissione <span th:text="${supergruppo.name}"></span> </p>
    </div>
    <div class="ui message success" th:if="${flagNomina==1}">
        <i class="close icon"></i>
        <p>Hai nominato correttamente <span th:text="${responsabile.nome}"></span> <span th:text="${responsabile.cognome}"></span></p>
    </div>
</div>
</body>
</html>
